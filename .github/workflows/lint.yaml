---
name: Lint Plugin

on:                  # yamllint disable-line rule:truthy
  workflow_call:


jobs:
  check-syntax:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    # check why is failing and change afterwards
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Lint Yaml
        uses: ibiqlik/action-yamllint@v3
        with:
          format: github
          file_or_dir: tests/regression/tests
          config_data: |
            extends: default
            rules:
              new-line-at-end-of-file:
                level: warning
              trailing-spaces:
                level: warning
                rules:
              line-length:
                max: 1024
                level: warning
              indentation: disable
              comments:
                require-starting-space: true # default
                min-spaces-from-content: 1

      - name: Linelint
        uses: fernandrone/linelint@master
        id: linelint

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: "Check Plugin syntax"
        run: |
          pip install --upgrade setuptools
          pip install secrules-parsing
          secrules-parser -c --output-type github -f plugins/*.conf
