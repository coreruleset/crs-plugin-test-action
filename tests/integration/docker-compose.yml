services:
  apache:
    container_name: apache
    image: owasp/modsecurity-crs:4-apache-202404131004@sha256:9c20dd4756378de04c3587911efdf37c15614403c0540e008f16ca1cdbc63cba
    depends_on:
      - backend
    environment:
      SERVERNAME: "_default_"
      BACKEND: "http://backend:8080"
      MODSEC_RULE_ENGINE: "DetectionOnly"
      BLOCKING_PARANOIA: 4
      ERRORLOG: "/var/log/error.log"
      ACCESSLOG: "/var/log/access.log"
      MODSEC_AUDIT_LOG_FORMAT: Native
      MODSEC_AUDIT_LOG_TYPE: Serial
      MODSEC_AUDIT_LOG: "/dev/null"
      MODSEC_TMP_DIR: "/tmp"
      MODSEC_RESP_BODY_ACCESS: "On"
      MODSEC_RESP_BODY_MIMETYPE: "text/plain text/html text/xml application/json"
      COMBINED_FILE_SIZES: "65535"
      CRS_ENABLE_TEST_MARKER: 1
    ports:
      - 80:8080
    volumes:
      - ../../crs/rules:/opt/owasp-crs/rules:ro
      - ../../plugins:/opt/owasp-crs/plugins:ro
      - ../logs/apache:/var/log:rw
      - ../../crs-setup.conf.example:/etc/modsecurity.d/owasp-crs/crs-setup.conf.example
    networks:
      - crs-plugins-net
  
  nginx:
    container_name: nginx
    image: owasp/modsecurity-crs:4-nginx-202404070904@sha256:71c4719eadc99b0e5df30aa8b07ffb93a71f9e69b3aee59a9029e7cef3f528d9
    depends_on:
      - backend
    environment:
      SERVERNAME: "_"
      BACKEND: "http://backend:8080"
      MODSEC_RULE_ENGINE: DetectionOnly
      BLOCKING_PARANOIA: 4
      ERRORLOG: "/var/log/nginx/error.log"
      LOGLEVEL: "debug"
      ACCESSLOG: "/var/log/nginx/access.log"
      MODSEC_AUDIT_LOG_FORMAT: "Native"
      MODSEC_AUDIT_LOG_TYPE: "Serial"
      MODSEC_AUDIT_LOG: "/var/log/modsec_audit.log"
      MODSEC_RESP_BODY_ACCESS: "On"
      MODSEC_RESP_BODY_MIMETYPE: "text/plain text/html text/xml application/json"
      COMBINED_FILE_SIZES: "65535"
      CRS_ENABLE_TEST_MARKER: 1
    ports:
      - 80:8080
    volumes:
      - ../../crs/rules:/opt/owasp-crs/rules:ro
      - ../../plugins:/opt/owasp-crs/plugins:ro
      - ../logs/nginx:/var/log/nginx:rw
      - ../../crs/crs-setup.conf.example:/etc/modsecurity.d/owasp-crs/crs-setup.conf.example
    networks:
      - crs-plugins-net

  backend:
    image: ghcr.io/coreruleset/albedo:0.2.0@sha256:bc9b7e4f83a5268ccd2b4d1d26e926b6324e20ff1d91281c339ad82e55f5bab2
    networks:
      - crs-plugins-net
  
volumes:
  logs:
networks:
  crs-plugins-net:
    driver: bridge
